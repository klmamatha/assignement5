<!DOCTYPE html>
<html>
<style>
    body {
        background-color: rgb(86, 209, 231);
    }

    table {
        background-color: aqua;
    }
</style>

<body>
    <br>
    <table align="center">
        <caption>
            <h1> Contact Us</h1>
        </caption>
        <tr>
            <th>Name</th>
            <td><input type="text" placeholder="Enter name"></td>
            <th>Mobile</th>
            <td><input type="tel" placeholder="Enter Mobile Number" </td>
        </tr>
        <tr>
            <th>City</th>
            <td><select>
                    <option>Choose City</option>
                </select></td>
            <th>Pincode</th>
            <td><input type="tel" placeholder="Enter Pincode" </td>
        </tr>
        <tr>
            <th>Message:</th>
            <td colspan="4"><textarea placeholder="Enter Pincode" cols="60" rows="10"></textarea></td>
        </tr>
        <tr>
            <th colspan="5">
                <button>Submit</button>
                <button>Reset</button>
            </th>
        </tr>
    </table>
</body>

</html>
